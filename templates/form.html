{% extends "layout.html" %}

{% block content %}
<div class="container m-3">
    {% if result %}
    <div class="container mb-3 bg-success">
        <p>{{ text }} = {{ result }}</p>
    </div>
    {% endif %}

    <form method=post>
        <input type="text", name="username", placeholder="name">
        <input type="value", name="age", placeholder="value">
        <input type="submit" value="Отправить">
    </form>
</div>
{% endblock content %}
